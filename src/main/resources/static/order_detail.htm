<!DOCTYPE HTML>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="goodslist">
        <tr>  
        <td>商品名称</td>  
        <td id="goodsName" colspan="3"></td> 
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>  
     </tr>
      <tr>  
        <td>订单价格</td>  
        <td colspan="2" id="goodsPrice"></td>  
     </tr>
     <tr>
     	<td>下单时间</td>  
        	<td id="createDate" colspan="2"></td>  
     </tr>
     <tr>
     	<td>订单状态</td>  
        <td>
        	<td id="status"></td>
        </td>  
        <td>
        	<button class="btn btn-primary btn-block" type="button" id="payButton" disabled="true" >立即支付</button>
        </td>
     </tr>
      <tr>
     	<td>收货人</td>  
        	<td colspan="2">廖XX  1597090XXXX</td>  
     </tr>
     <tr>
     	<td>收货地址</td>  
        	<td colspan="2">南昌XXXX</td>  
     </tr>
  </table>
</div>

</body>
<script>
	function render(info){
		alert("");
		var goods = info.goodsVo;
		var orderInfo = info.orderInfo;
		$("#goodsName").text(orderInfo.goodsName);
		$("#goodsImg").attr("src", goods.goodsImg);
		$("#goodsPrice").text(orderInfo.goodsPrice);
		$("#createDate").text(new Date(orderInfo.createDate).format("yyyy-MM-dd hh:mm:ss"));
		var status = orderInfo.status;
		if(status==0){
			$("#status").text("未支付");
			$("#payButton").attr("disabled",false);
		}else if(status==1){
			$("#status").text("已支付");
		}else if(status==2){
			$("#status").text("已发货");
		}else if(status==3){
			$("#status").text("已收货");
		}else if(status==4){
			$("#status").text("已退款");
		}else if(status==5){
			$("#status").text("已完成");
		}
		
		
	}
	
	$(function(){
		getOrderDetail();
	})
	
	function getOrderDetail(){
		var orderId = g_getQueryString("orderId");
		alert(orderId);
		$.ajax({
			url:"/order/detail",
			type:"POST",
			data:{
				orderId:orderId	
			},
			success:function(data){
				if(data.code==0){
					render(data.data);
				}else{
					layer.msg(data.msg);
				}
			},
			error:function(data){
				layer.msg(data.msg);
			}
		});
	}
	
	
</script>
</html>
