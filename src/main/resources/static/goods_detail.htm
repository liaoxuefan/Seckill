<!DOCTYPE HTML>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">秒杀商品详情</div>
  <div class="panel-body">
  	<span id="tip"> 您还没有登录，请登陆后再操作<br/></span>
  	<span>没有收货地址的提示。。。</span>
  </div>
  <table class="table" id="goodslist">
  	<tr>  
        <td>商品名称</td>  
        <td colspan="3" id="goodsName"></td>
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="3"><img width="200" height="200" id="goodsImg" /></td>  
     </tr>
     <tr>  
        <td>秒杀开始时间</td>  
        <td ></td>
        <td>
        	<input type="hidden" id="remainSeconds" />
        	<span id="miaoshaTip"></span>
        </td>
        <td>
        	<input type="hidden" name="goodsId" id="goodsId" />
        	<button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="domiaosha()">立即秒杀</button>
        </td>
     </tr>
     <tr>  
        <td>商品原价</td>  
        <td colspan="3" id="goodsPrice"></td>  
     </tr>
      <tr>  
        <td>秒杀价</td>  
        <td colspan="3" id="miaoshaPrice"></td>  
     </tr>
     <tr>  
        <td>库存数量</td>  
        <td colspan="3" id="stockCount"></td>  
     </tr>
  </table>
</div>
</body>
<script>
	function domiaosha(){
		
		$.ajax({
			url:"/miaosha/do_miaosha",
			type:"POST",
			data:{
				goodsId:$("#goodsId").val()
			},
			success:function(data){
				if(data.code==0){
					window.location.href="/order_detail.htm?orderId="+data.data.id;
				}else{
					layer.msg(data.msg);
				}
			},
			error:function(data){
				layer.msg(data.msg);
			}
		});
	}
	
	
	$(function(){
		getDetail();
	});
	
	function getDetail(){
		$.ajax({
			url:"/goods/detail/"+g_getQueryString("goodsId"),//g_getQueryString方法在common.js中
			type:"GET",
			success:function(data){
				if(data.code==0){
					render(data.data);
				}else{
					layer.msg(data.msg);
				}
			},
			error:function(data){
				layer.msg(data.msg);
			}
		});
	}
	
	function render(detail){
		var miaoshaStatus = detail.miaoshaStatus;
		var remainSeconds = detail.remainSeconds;
		var goods = detail.goodsVo;
		var user = detail.miaoshaUser;
		//开始填充数据
		if(user!=null){
			$("#tip").hide();
		}
		$("#goodsName").text(goods.goodsName);
		$("#goodsImg").attr("src",goods.goodsImg);
		$("#goodsPrice").text(goods.goodsPrice);
		$("#miaoshaPrice").text(goods.miaoshaPrice);
		$("#stockCount").text(goods.stockCount);
		$("#goodsId").val(goods.id);
		
		
		$("#remainSeconds").val(remainSeconds);
		countDown();
		
	}
	function countDown(){
		var remainSeconds = $("#remainSeconds").val();
		var timeout;
		if(remainSeconds > 0){//秒杀还没开始，倒计时
			$("#buyButton").attr("disabled", true);
			timeout = setTimeout(function(){
				$("#miaoshaTip").html("秒杀倒计时："+remainSeconds+"秒");
				$("#remainSeconds").val(remainSeconds - 1);
				countDown();
			},1000);
		}else if(remainSeconds == 0){//秒杀进行中
			$("#buyButton").attr("disabled", false);
			if(timeout){
				clearTimeout(timeout);
			}
			$("#miaoshaTip").html("秒杀进行中");
		}else{//秒杀已经结束
			$("#buyButton").attr("disabled", true);
			$("#miaoshaTip").html("秒杀已经结束");
		}
	}
</script>
</html>
