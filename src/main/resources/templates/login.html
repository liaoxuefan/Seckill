<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
    <meta charset="UTF-8"/>
    <!-- 当时测试的时候发现样式导入不了，原因：@RequestMapping("/login")写成了@Controller("/login") -->
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">

	<h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>
	
	<div class="form-group">
       	<div class="row">
	       	<label class="form-label col-md-4">请输入手机号码</label>
	        <div class="col-md-5">
	        	<input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" />
	    	</div>
	    	<div class="col-md-1">
	    	</div>
    	</div>
    </div>
    
    <div class="form-group">
     		<div class="row">
		        <label class="form-label col-md-4">请输入密码</label>
		        <div class="col-md-5">
		        	<input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="16" />
	       		</div>
      		</div>
	</div>
	
	<div class="row">
		     	<div class="col-md-5">
	       	 		<button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
	       	 	</div>
	       	 	<div class="col-md-5">
	       	 		<button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
	       	 	</div>
	 </div>
	 
</form>
</body>
<script>
	/* 
	*登录功能
	*/
	function login(){
		$("#loginForm").validate({
			submitHandler:function(){
				doLogin();
			}
		});
	}
	function doLogin(){
		g_showLoading();//common.js中的loading展示
		//第一次MD5
		var salt = g_passsword_salt;
		var mobile = $("#mobile").val();
		var str = ""+salt.charAt(0)+salt.charAt(2) + $("#password").val() +salt.charAt(5) + salt.charAt(4);
		var password = md5(str);
		
		$.ajax({
			url:"/login/do_login",//见LoginController
			type:"POST",
			data:{
				mobile:mobile,
				password:password
			},
			success:function(data){
				layer.closeAll();
				/* console.log(data); */
				/* alert(data.code); */
				if(data.code==0){
					layer.msg("成功");
					window.location.href="/goods/to_list";
				}else{
					layer.msg(data.msg);
				}
			},
			error:function(data){
				layer.closeAll();
			}
		});
	}
</script>
</html>
